      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {

              'ink': '#332D28', // The primary dark text color (Charcoal brown)

              'earth-brown': '#8B5E3C', // Timeline accents
              'earth-orange': '#C17C59', // Accent for highlights
              'earth-green': '#7D8471', // Muted green accent
            }
          }
        }
      }
    </script>
